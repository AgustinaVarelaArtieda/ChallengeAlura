<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador</title>
</head>

<body>
    <header class="header">
        <img src="img/logoAlura.png" class="logo">
        <div class="header__toggles">
            <div class="header__toggle__color"></div>
            <div class="header__toggle__dark"></div>
        </div>
    </header>
    <main class="main">
        <section class="text__input">
            <textarea class="text__area" id="text__area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            <div class="botones">
                <button class="btn__encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn__desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="mensaje">
            <img src="img/niño-sentado.png" class="mensaje__img">
            <h2>Ningún mensaje fue encontrado</h2>
            <p class="mensaje__texto" id="mensaje__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="btn__copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text__copy">© Copyright. All rights reserved.</p>
        <p class="footer__text__autor">Creado por Agustina Varela</p>
        <img src="img/Logo.png" class="footer__logo">
    </footer>
    
    <script src="app.js" defer></script>
</body>
</html>
