<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador</title>
</head>

<body>
    <header class="header">
        <img src="assets/Logo.png" class="logo" alt="logo Alura">
        <div class="header__toggles">
            <div class="header__toggle__color"></div>
            <div class="header__toggle__dark"></div>
        </div>
    </header>
    <main class="main">
        <section class="section__input">
            <textarea class="text__area" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="notext__area">
                <h6 class="informacion"><span class="bi--exclamation-circle-fill"></span>Solo letras minusculas y sin acentos</h6>
                <div class="btns_area">
                    <button class="dark__btn" value="Encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="light__btn" id="btn-desencriptar" value="Desencriptar" disabled onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="section__mensaje">
            <img src="assets/Muñeco.png" class="mensaje__img" alt="esperando..." id="img-mensaje">
            <div class="mensaje__texto" id="no-texto">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p class="mensaje__texto" id="mensaje-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="espacio-mensaje" class="mensaje__encriptado">
                <p name="mensaje" id="mensaje" class="texto__encriptado"></p>
                <button class="light__btn btn__copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

        <p class="footer__text__copy">© Copyright. All rights reserved.</p>
        <p class="footer__text__autor">Creado por Agustina Varela</p>
        <img src="img/Logo.png" class="footer__logo">
    </footer> -->
    
    <script src="app.js" defer></script>
</body>
</html>
